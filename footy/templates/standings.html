{% extends "base.html" %}
{% block content %}
<h1>Bracket Standings</h1>

<table class="table table-striped" style="table-layout: fixed">
<tr>
    <th>Entrant</th>
    <th>Points</th>
</tr>
{% for entrant in entrants  %}
    <tr>
        <td><a href="{{entrant.link}}">{{entrant.name}}</a></td>
        <td>{{entrant.points}}</td>
    </tr>
{% endfor %}
</table>
{% endblock content %}
